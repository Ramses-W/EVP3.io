<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVP3</title>
    <link rel="shortcut icon" href="https://net.ecala.net/storage/media/I488LfNcYokpjtd6TbU4kKd1TOJAigXL5zdQoVWg.svg" type="image/x-icon">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1 id="H1">I. ESTRUCTURA REPETITIVA "FOR"</h1>
        <p>2. Imprimir los numero múltiplos de 7 comprendidos entre 100 y 300 con excepción de los comprendido entre 120 y 180.</p>
    </header>
    <main>
        <h3 style="text-align: center; background-color: green; width: 15%; margin: auto; color: white; border-radius: 20px; padding: 5px;">Resultado</h3>
        <div id="resultado">
            <script>
                var i;
                for (i = 100; i <= 300; i++) {
                if (i % 7 === 0 && (i < 120 || i > 180)) {
                    document.write(i + "-");
                }
                }
            </script>
        </div>
    </main>
    <br>
    <footer>
      <a href="index3.html"><h2 id="H2">Siguiente problema</h2></a>
    </footer>
</body>
</html>
